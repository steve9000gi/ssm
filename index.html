<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>System Support Mapper</title>
    <link rel="stylesheet" href="systemsupportmap.css" />
  </head>
  <body>
    <div id="wizard" class="closed">
      <div id="wizard-step1" class="wizard-step">
        <div class="close">X</div>
        <div class="minimize">__</div>
        <div class="maximize">&square;</div>
        <aside>
          <h3 data-string="example-systems-header"></h3>
          <ul data-string="example-systems.list"></ul>
        </aside>

        <h1 data-string="welcome-header"></h1>
        <div data-string="welcome-text.paras"></div>
        <div class="wizard-buttons">
          <button class="next">Next &raquo;</button>
        </div>
      </div>

      <div id="wizard-step2" class="wizard-step">
        <div class="close">X</div>
        <div class="minimize">__</div>
        <div class="maximize">&square;</div>
        <h1 data-string="overview-header"></h1>
        <div data-string="overview-text.paras"></div>
        <div class="wizard-buttons">
          <button class="back">&laquo; Back</button>
          <button class="next">Next &raquo;</button>
        </div>
      </div>

      <div id="wizard-step3" class="wizard-step">
        <div class="close">X</div>
        <div class="minimize">__</div>
        <div class="maximize">&square;</div>
        <h1 data-string="prerequisites-header"></h1>
        <div data-string="prerequisites-text.paras"></div>
        <div class="wizard-buttons">
          <button class="back">&laquo; Back</button>
          <button class="next">Next &raquo;</button>
        </div>
      </div>

      <div id="wizard-step4" class="wizard-step">
        <div class="close">X</div>
        <div class="minimize">__</div>
        <div class="maximize">&square;</div>
        <h1 data-string="ring1-header"></h1>
        <div data-string="ring1-intro.paras"></div>
        <label><span data-string="ring1-label"></span>
          <input type="text" name="role" />
        </label>
        <div data-string="ring1-afterword.paras"></div>
        <div class="wizard-buttons">
          <button class="back">&laquo; Back</button>
          <button class="next">Next &raquo;</button>
        </div>
      </div>

      <div id="wizard-step5" class="wizard-step">
        <div class="close">X</div>
        <div class="minimize">__</div>
        <div class="maximize">&square;</div>
        <aside data-string="ring2-aside"></aside>
        <h1 data-string="ring2-header"></h1>
        <div data-string="ring2-text.paras"></div>
        <div id="wizard-responsibility-list"></div>
        <div class="wizard-buttons">
          <button class="back">&laquo; Back</button>
          <button class="next">Next &raquo;</button>
        </div>
      </div>

      <div id="wizard-step6" class="wizard-step">
        <div class="close">X</div>
        <div class="minimize">__</div>
        <div class="maximize">&square;</div>
        <h1 data-string="ring3-header"></h1>
        <div data-string="ring3-text.paras"></div>
        <h3>Responsibility <span id="wizard_current_responsibility_number">_</span> of <span id="wizard_responsibility_count">_</span>: <span id="wizard_current_responsibility_text">____</span></h3>
        <div data-string="ring3-prompt.paras"></div>
        <div id="wizard-need-list"></div>
        <div class="wizard-buttons">
          <button class="back">&laquo; Back</button>
          <button class="next">Next &raquo;</button>
        </div>
      </div>

      <div id="wizard-step7" class="wizard-step">
        <div class="close">X</div>
        <div class="wizard-buttons">
          <button class="back">&laquo; Back</button>
          <button class="next">Next &raquo;</button>
        </div>
        <div data-string="pre-ring4-text.paras"></div>
      </div>

      <div id="wizard-step8" class="wizard-step">
        <div class="resource-form">
          <div class="close">X</div>
          <div class="minimize">__</div>
          <div class="maximize">&square;</div>
          <aside data-string="ring4-aside"></aside>
          <h1 data-string="ring4-header"></h1>
          <div data-string="ring4-intro.paras"></div>
          <label><span data-string="ring4-resource-type-prompt"></span>
            <span id="wizard-resource-type-error"></span>
            <input type="text" name="resource_type" list="resource-type-completions" />
            <datalist id="resource-type-completions"></datalist>
          </label>
          <br/>
          <label><span data-string="ring4-resource-name-prompt"></span>
            <input type="text" name="resource_name" />
          </label>
          <br/>
          <span id="wizard-resource-label-error"></span>
          <span data-string="ring4-resource-label-field-before-prompt"></span>
          <select name="resource_label_field">
            <option value="type" selected="true">type</option>
            <option value="name">name</option>
          </select>
          <span data-string="ring4-resource-label-field-after-prompt"></span>
          <br/>
          <span data-string="ring4-resource-needs-prompt"></span>
          <span id="wizard-resource-needs-error"></span>
          <div id="wizard-resource-needs"></div>
          <br/>
          <span data-string="ring4-resource-helpfulness-prompt"></span>
          <span id="wizard-resource-helpfulness-error"></span>
          <div id="wizard-resource-helpfulness-radio-group">
            <label>
              <input type="radio" name="helpfulness" value="helpful" /> Helpful
            </label>
            <br/>
            <label>
              <input type="radio" name="helpfulness" value="somewhat-helpful" /> Somewhat helpful
            </label>
            <br/>
            <label>
              <input type="radio" name="helpfulness" value="not-helpful" /> Not helpful
            </label>
          </div>
          <label><span data-string="ring4-resource-helpfulness-description-prompt"></span><br/>
            <textarea name="resource_helpfulness_description"></textarea>
          </label>
          <div class="wizard-buttons">
            <button class="back">&laquo; Back</button>
            <button class="next">Next &raquo;</button>
          </div>
        </div>

        <div class="resource-interstitial">
          <div class="close">X</div>
          <div class="wizard-buttons">
            <button class="add-resource">Add Resource</button>
            <button class="back">&laquo; Back</button>
            <button class="next-step">Next &raquo;</button>
          </div>
          <span data-string="ring4-interstitial-text.paras"></span>
        </div>
      </div>

      <div id="wizard-step9" class="wizard-step">
        <div class="close">X</div>
        <div class="wizard-buttons">
          <button class="back">&laquo; Back</button>
          <button class="next">Next &raquo;</button>
        </div>
        <span data-string="pre-ring5-text.paras"></span>
      </div>

      <div id="wizard-step10" class="wizard-step">
        <div class="close">X</div>
        <div class="minimize">__</div>
        <div class="maximize">&square;</div>
        <h1 data-string="ring5-header"></h1>
        <div data-string="ring5-intro.paras"></div>
        <label>
          <span data-string="ring5-wish-name-prompt"></span><br>
          <span id="wizard-wish-name-error" style="color: #a00"></span>
          <input type="text" name="wish_name" list="wish-completions">
          <datalist id="wish-completions"></datalist>
        </label>
        <p>
          <span data-string="ring5-wish-connection-prompt"></span>
          <span id="wizard-wish-parent-type-error"></span>
        </p>
        <label>
          <input type="radio" name="wish_parent_type" value="responsibility"> <span data-string="ring5-wish-connection-responsibility"></span><br/>
        </label>
        <label>
          <input type="radio" name="wish_parent_type" value="need"> <span data-string="ring5-wish-connection-need"></span><br/>
        </label>
        <label>
          <input type="radio" name="wish_parent_type" value="resource"> <span data-string="ring5-wish-connection-resource"></span><br/>
        </label>
        <div class="wish-parent-selection" style="display: none;">
          <div data-string="ring5-wish-parent-text.paras"></div>
          <span id="wizard-wish-parent-node-error" style="color: #a00"></span>
          <div class="wish-parent-list"></div>
        </div>
        <div class="wish-resource-description" style="display: none;">
          <div data-string="ring5-wish-resource-description-prompt"></div>
          <textarea name="wish_resource_description"></textarea>
        </div>
        <div class="wizard-buttons">
          <button class="back">&laquo; Back</button>
          <button class="next">Next &raquo;</button>
        </div>
      </div>

      <div id="wizard-step11" class="wizard-step">
        <div class="close">X</div>
        <div class="minimize">__</div>
        <div class="maximize">&square;</div>
        <aside>
          <h5 data-string="review-aside-header"></h5>
          <div data-string="review-aside-text.paras"></div>
        </aside>
        <h1 data-string="review-header"></h1>
        <div data-string="review-text.paras"></div>
        <div data-string="review-download-prompt"></div>
        <p><button id="wizard-download-map-data" data-string="review-download-data-text"></button></p>
        <p><button id="wizard-download-map-image" data-string="review-download-image-text"></button></p>
        <div class="wizard-buttons">
          <button class="back">&laquo; Back</button>
          <button class="finish">Finish</button>
        </div>
      </div>
    </div>

    <div id="topGraphDiv">
      <div id="toolbox">
        <input type="file" id="hidden-file-upload">
        <input type="file" id="hidden-textFile-upload">
        <input class="iconInput" id="upload-input" type="image" title="Open local map" src="upload-icon.png" alt="open map">
        <input class="iconInput" type="image" id="download-input" title="Save map locally" src="download-icon.png" alt="save map">
        <input class="iconInput" type="image" id="read-from-db" title="Read map from database" src="read-from-db-icon.png" alt="read map from database">
        <input class="iconInput" type="image" id="write-to-db" title="Write map to database" src="write-to-db-icon.png" alt="write map to database">
        <input class="iconInput" type="image" id="delete-graph" title="Delete map" src="trash-icon.png" alt="delete map">
      </div>
    </div>

    <div id="authentication" class="lightbox">
      <div class="content">
      </div>
    </div>

    <div id="admin-register-user" class="lightbox">
      <div class="content">
      </div>
    </div>

    <div id="map-index" class="lightbox">
      <div class="content">
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.6.1/js-yaml.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"> </script>
    <script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
    <script src="bundled.js" charset="utf-8"></script>
  </body>

</html>
