<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>System Support Mapper</title>
    <link rel="stylesheet" href="css/systemsupportmap.css" />
  </head>
  <body>

    <div id="topGraphDiv">
      <div id="toolbox">
        <div id="edgeStyleSelectionDiv">
        </div>

        <div id="shapeSelectionDiv">
        </div>

        <div id="colorPalette">
          <div class="colorBar" id="clrff0000"
               style="background-color: rgb(255, 0, 0);">
          </div>
          <div class="colorBar" id="clrff8800"
               style="background-color: rgb(255, 136, 0);">
          </div>
          <div class="colorBar" id="clr999900"
               style="background-color: rgb(153, 153, 0);">
          </div>
          <div class="colorBar" id="clr00bd00"
               style="border-color: rgb(0, 0, 0);
                      background-color: rgb(0, 189, 0);">
          </div>
          <div class="colorBar" id="clr00bdbd"
               style="background-color: rgb(0, 189, 189);">
          </div>
          <div class="colorBar" id="clr0000ff"
               style="background-color: rgb(0, 0, 255);">
          </div>
          <div class="colorBar" id="clr8800ff"
               style="background-color: rgb(136, 0, 255);">
          </div>
          <div class="colorBar" id="clr000000"
               style="border-color: rgb(255, 255, 255);
                      background-color: rgb(0, 0, 0);">
          </div>
        </div>

        <div id="btnDiv">
          <input type="button" id="helpBtn" value="?">
          <input type="button" id="optionsBtn" value="Options">
        </div>

        <input type="file" id="hidden-file-upload">
        <input type="file" id="hidden-textFile-upload">
        <input class="iconInput" id="upload-input" type="image"
               title="open map" src="img/upload-icon.png" alt="open map">
        <input class="iconInput" type="image" id="download-input"
               title="save map" src="img/download-icon.png" alt="save map">
        <input class="iconInput" type="image" id="delete-graph"
               title="delete map" src="img/trash-icon.png" alt="delete map">
      </div>

      <div id="mainSVGDiv">
        <svg id="mainSVG" width="1347" height="795" style="font-family: arial;">
          <image xmlns:xlink="http://www.w3.org/1999/xlink"
                 xlink:href="img/mch-tracs.png"
                 id="logos"
                 width="546"
                 height="60"
                 x="-52"
                 y="0">
          </image>

          <g class="ssmGroup ssmVisible">
            <circle class="ssmCircle" r="110"
                    style="stroke: rgb(136, 0, 255); fill: none;"
                    cx="673.5" cy="399">
            </circle>
            <circle class="ssmCircle" r="275"
                    style="stroke: rgb(0, 0, 255); fill: none;"
                    cx="673.5" cy="399">
            </circle>
            <circle class="ssmCircle" r="475"
                    style="stroke: rgb(0, 189, 189); fill: none;"
                    cx="673.5" cy="399">
            </circle>
            <circle class="ssmCircle" r="675"
                    style="stroke: rgb(0, 0, 0); fill: none;"
                    cx="673.5" cy="399">
            </circle>
            <text class="ssmLabel" x="640.1484375" y="309"
                  style="fill: rgb(136, 0, 255); font-size: 12px;">
              Role/Identity
            </text>
            <text class="ssmLabel" x="590.1328125" y="152"
                  style="fill: rgb(0, 0, 255); font-size: 12px;">
              Most Important Responsibilities
            </text>
            <text class="ssmLabel" x="570.4482421875" y="-50"
                  style="fill: rgb(0, 189, 189); font-size: 12px;">
              General Needs for Each Responsibility
            </text>
            <text class="ssmLabel" x="618.8056640625" y="-258"
                  style="fill: rgb(0, 0, 0); font-size: 12px;">
              Available Resources
            </text>
            <text class="ssmLabel" x="649.1630859375" y="-287"
                  style="fill: rgb(153, 153, 0); font-size: 12px;">
              Wish List
            </text>
          </g>
        </svg>
      </div>

      <div id="copyrightDiv">
        <text id="copyright">
          &copy; 2014-2015 The University of North Carolina at Chapel Hill
        </text>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
    <!-- <script type="text/javascript" src="js/systemsupportmap.js" charset="utf-8"></script> -->
    <script type="text/javascript" src="js/compiled/ssm.js"></script>
  </body>

</html>
